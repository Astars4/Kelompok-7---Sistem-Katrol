    <style>
      .nav-link {
        position: relative;
        transition: color 0.2s;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -2px;
        transform: translateX(-50%) scaleX(0);
        width: 70%;
        height: 2px;
        background: #3b82f6;
        border-radius: 2px;
        transition: transform 0.3s cubic-bezier(.4,0,.2,1);
        opacity: 0.8;
      }
      .nav-link:hover,
      .nav-link:focus {
        color: #3b82f6;
      }
      .nav-link:hover::after,
      .nav-link:focus::after {
        transform: translateX(-50%) scaleX(1);
      }
      /* Active state */
      .nav-link.active,
      .nav-link.font-bold.underline.text-blue-300 {
        color: #3b82f6 !important;
      }
      .nav-link.active::after,
      .nav-link.font-bold.underline.text-blue-300::after {
        transform: translateX(-50%) scaleX(1);
      }
    </style>

    <script>
      // Navbar active state logic
      function setActiveNav() {
        // Desktop nav
        const navLinks = document.querySelectorAll('nav ul .nav-link');
        navLinks.forEach(link => {
          if (link.href && link.href.split('/').pop() === location.pathname.split('/').pop()) {
            link.classList.add('font-bold', 'underline', 'text-blue-300', 'active');
          } else {
            link.classList.remove('font-bold', 'underline', 'text-blue-300', 'active');
          }
          link.addEventListener('click', function () {
            navLinks.forEach(l => l.classList.remove('font-bold', 'underline', 'text-blue-300', 'active'));
            this.classList.add('font-bold', 'underline', 'text-blue-300', 'active');
          });
        });

        // Mobile nav
        const mobileLinks = document.querySelectorAll('#mobileMenu .nav-link');
        mobileLinks.forEach(link => {
          if (link.href && link.href.split('/').pop() === location.pathname.split('/').pop()) {
            link.classList.add('font-bold', 'underline', 'text-blue-300', 'active');
          } else {
            link.classList.remove('font-bold', 'underline', 'text-blue-300', 'active');
          }
          link.addEventListener('click', function () {
            mobileLinks.forEach(l => l.classList.remove('font-bold', 'underline', 'text-blue-300', 'active'));
            this.classList.add('font-bold', 'underline', 'text-blue-300', 'active');
          });
        });
      }
      document.addEventListener('DOMContentLoaded', setActiveNav);
    </script>
