<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | Sistem Katrol</title>

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <!-- Custom CSS Anda -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Konfigurasi Tailwind untuk Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                primary: "#1f2937",
                secondary: "#374151",
                text: "#f9fafb",
              },
            },
          },
        },
      };
    </script>

    <style>
      /* Pastikan style inline ini tidak menimpa style.css */
      .gradient-bg {
        background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
      }

      .quiz-option {
        transition: all 0.3s ease;
      }

      .quiz-option:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .quiz-option.correct {
        background-color: #10b981 !important;
        color: white;
      }

      .quiz-option.wrong {
        background-color: #ef4444 !important;
        color: white;
      }

      .quiz-option:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .option-image {
        max-width: 100%;
        max-height: 150px;
        margin-bottom: 8px;
      }

      .question-image {
        max-width: 100%;
        max-height: 200px;
        margin: 0 auto 16px;
        display: block;
      }

      /* Pastikan dark mode styles bekerja */
      .dark {
        color-scheme: dark;
      }

      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
    </style>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <nav
      class="sticky top-0 z-50 bg-gray-500/40 dark:bg-gray-800/40 text-white shadow-lg backdrop-blur-md transition-colors duration-300"
    >
      <div
        class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16"
      >
        <a href="#" class="font-bold text-lg">Fisika Katrol</a>

        <!-- Menu Desktop -->
        <ul class="hidden md:flex space-x-6">
          <li>
            <a
              href="index.html"
              class="hover:underline nav-active transition-colors duration-200"
              >Beranda</a
            >
          </li>
          <li>
            <a
              href="quiz.html"
              class="hover:underline transition-colors duration-200"
              >Quiz</a
            >
          </li>
          <li>
            <a
              href="profile.html"
              class="hover:underline transition-colors duration-200"
              >Profile</a
            >
          </li>
        </ul>

        <!-- Dark Mode Toggle -->
        <button
          id="toggleDark"
          class="ml-4 p-2 rounded bg-white dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200"
          aria-label="Toggle dark mode"
        >
          <span id="darkModeIcon">ðŸŒ™</span>
        </button>

        <!-- Mobile Menu Button -->
        <button
          id="mobileMenuBtn"
          class="md:hidden text-2xl transition-transform duration-200 hover:scale-110"
        >
          â˜°
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden bg-blue-700 dark:bg-blue-900 p-4 space-y-2 transition-all duration-300"
      >
        <a href="index.html" class="block hover:underline">Beranda</a>
        <a href="quiz.html" class="block hover:underline">Quiz</a>
        <a href="profile.html" class="block hover:underline">Profile</a>
        >
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8 transition-colors duration-300">
      <div class="max-w-3xl mx-auto">
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 transition-colors duration-300"
        >
          <h1
            class="text-2xl font-bold mb-4 dark:text-white transition-colors duration-300"
          >
            Quiz Sistem Katrol
          </h1>
          <div id="quizContainer">
            <div id="questionContainer" class="mb-4">
              <div
                id="question"
                class="text-xl font-semibold mb-4 dark:text-white transition-colors duration-300"
              ></div>
              <div id="questionImage" class="mb-4"></div>
            </div>
            <div
              class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"
              id="optionsContainer"
            >
              <!-- Options will be generated here -->
            </div>
            <div
              id="explanationContainer"
              class="hidden p-4 bg-gray-100 dark:bg-gray-700 rounded-lg transition-colors duration-300"
            >
              <p
                class="text-gray-700 dark:text-gray-300 transition-colors duration-300"
                id="explanation"
              ></p>
            </div>
            <button
              id="nextButton"
              class="hidden bg-blue-500 hover:bg-blue-600 text-white p-3 rounded font-medium w-full mt-4 transition-colors duration-200"
            >
              Soal Berikutnya
            </button>
          </div>
          <div
            id="scoreContainer"
            class="mt-4 text-center hidden dark:text-white transition-colors duration-300"
          >
            <h2 class="text-xl font-bold transition-colors duration-300">
              Skor Akhir: <span id="finalScore">0</span>
            </h2>
            <button
              id="restartButton"
              class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded font-medium mt-4 transition-colors duration-200"
            >
              Mulai Quiz Lagi
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-black dark:bg-gray-900 text-white text-center py-4 mt-12 transition-colors duration-300"
    >
      <p>&copy; 2025 Fisika Katrol SMA | Dibuat oleh Kelompok 7</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <!-- Scripts -->
    <script src="quiz.js"></script>
    <script src="script.js"></script>
  </body>
</html>
